        .card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .progress-bar {
            transition: width 0.5s ease;
        }
        .option:hover {
            background-color: #e5e7eb;
        }
        .option.selected {
            background-color: #3b82f6;
            color: white;
        }
        .correct {
            background-color: #10b981 !important;
            color: white;
        }
        .incorrect {
            background-color: #ef4444 !important;
            color: white;
        }
        .topic-btn.active {
            transform: scale(0.98);
            box-shadow: inset 0 2px4px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card {
                height: auto;
                min-height: 300px;
            }
            .card-face {
                position: relative;
                backface-visibility: visible;
            }
            .card.flipped .card-face {
                display: none;
            }
            .card.flipped .card-back {
                display: block;
                position: relative;
                transform: none;
            }
            .card:not(.flipped) .card-back {
                display: none;
            }
        }
    </style>

        // App state
        let currentTopic = null;
        let currentQuestionIndex = 0;
        let selectedOption = null;
        let userProgress = {};
        let currentShuffledOptions = [];

        // DOM elements
        const topicButtons = document.querySelectorAll('.topic-btn');
        const questionContainer = document.getElementById('question-container');
        const completionMessage = document.getElementById('completion-message');
        const questionNumber = document.getElementById('question-number');
        const topicName = document.getElementById('topic-name');
        const answerTopic = document.getElementById('answer-topic');
        const questionContent = document.getElementById('question-content');
        const answerContent = document.getElementById('answer-content');
        const optionsList = document.getElementById('options-list');
        const submitBtn = document.getElementById('submit-btn');
        const hintBtn = document.getElementById('hint-btn');
        const feedback = document.getElementById('feedback');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtn = document.getElementById('restart-btn');
        const flipBtn = document.getElementById('flip-btn');
        const flipBackBtn = document.getElementById('flip-back-btn');
        const card = document.querySelector('.card');

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Shuffle options and track correct answer position
        function shuffleQuestionOptions(question) {
            const optionsWithIndex = question.options.map((option, index) => ({
                option,
                originalIndex: index
            }));
            
            const shuffled = shuffleArray(optionsWithIndex);
            currentShuffledOptions = shuffled;
            
            // Find the new position of the correct answer
            const correctAnswerIndex = shuffled.findIndex(
                item => item.originalIndex === question.correctAnswer
            );
            
            return {
                shuffledOptions: shuffled.map(item => item.option),
                correctAnswerIndex: correctAnswerIndex
            };
        }

        // Initialize the app
        function init() {
            // Load progress from localStorage
            const savedProgress = localStorage.getItem('htmlCssProgress');
            if (savedProgress) {
                userProgress = JSON.parse(savedProgress);
            } else {
                // Initialize progress for all topics
                Object.keys(questionsData).forEach(topic => {
                    userProgress[topic] = {
                        currentQuestion: 0,
                        completed: Array(questionsData[topic].length).fill(false)
                    };
                });
                saveProgress();
            }
            
            // Add event listeners
            topicButtons.forEach(btn => {
                btn.addEventListener('click', () => selectTopic(btn.dataset.topic));
            });
            
            submitBtn.addEventListener('click', submitAnswer);
            hintBtn.addEventListener('click', showHint);
            prevBtn.addEventListener('click', showPreviousQuestion);
            nextBtn.addEventListener('click', showNextQuestion);
            resetBtn.addEventListener('click', resetProgress);
            restartBtn.addEventListener('click', restartQuiz);
            flipBtn.addEventListener('click', flipCard);
            flipBackBtn.addEventListener('click', flipCard);
            
            // Update progress display
            updateProgressDisplay();
        }

        // Select a topic
        function selectTopic(topic) {
            currentTopic = topic;
            currentQuestionIndex = userProgress[topic].currentQuestion;
            showQuestion();
            questionContainer.classList.remove('hidden');
            completionMessage.classList.add('hidden');
            
            // Update active topic button
            topicButtons.forEach(btn => {
                if (btn.dataset.topic === topic) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Show current question
        function showQuestion() {
            const questions = questionsData[currentTopic];
            const question = questions[currentQuestionIndex];
            
            // Shuffle options for this question
            const { shuffledOptions, correctAnswerIndex } = shuffleQuestionOptions(question);
            
            // Update question number and topic
            questionNumber.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            topicName.textContent = formatTopicName(currentTopic);
            answerTopic.textContent = formatTopicName(currentTopic);
            
            // Update question content
            questionContent.innerHTML = `
                <h3 class="text-lg md:text-xl font-semibold text-gray-800 mb-3 md:mb-4">${question.question}</h3>
                ${question.code ? `<pre class="bg-gray-100 p-3 md:p-4 rounded-lg overflow-x-auto text-xs md:text-sm"><code>${question.code}</code></pre>` : ''}
            `;
            
            // Update answer content with correct answer from shuffled options
            answerContent.innerHTML = `
                <h3 class="text-lg md:text-xl font-semibold text-gray-800 mb-3 md:mb-4">${question.question}</h3>
                <p class="text-green-600 font-semibold mb-2 text-sm md:text-base">Correct Answer: ${shuffledOptions[correctAnswerIndex]}</p>
                <p class="text-gray-700 text-sm md:text-base">${question.explanation}</p>
            `;
            
            // Update options with shuffled order
            optionsList.innerHTML = '';
            shuffledOptions.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option p-2 md:p-3 border border-gray-300 rounded-lg cursor-pointer transition text-sm md:text-base';
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                
                // Check if this option was previously selected (using shuffled index)
                if (userProgress[currentTopic].selectedAnswers && 
                    userProgress[currentTopic].selectedAnswers[currentQuestionIndex] !== undefined) {
                    // We need to find the original selected option in the shuffled array
                    const originalSelectedIndex = userProgress[currentTopic].selectedAnswers[currentQuestionIndex];
                    const selectedShuffledIndex = currentShuffledOptions.findIndex(
                        item => item.originalIndex === originalSelectedIndex
                    );
                    
                    if (index === selectedShuffledIndex) {
                        optionElement.classList.add('selected');
                        selectedOption = index;
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(optionElement));
                optionsList.appendChild(optionElement);
            });
            
            // Reset feedback
            feedback.classList.add('hidden');
            feedback.innerHTML = '';
            
            // Reset card flip
            card.classList.remove('flipped');
            
            // Update button states
            updateButtonStates();
            
            // Update progress display
            updateProgressDisplay();
        }

        // Select an option
        function selectOption(optionElement) {
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            optionElement.classList.add('selected');
            selectedOption = parseInt(optionElement.dataset.index);
        }

        // Submit answer
        function submitAnswer() {
            if (selectedOption === null) {
                feedback.innerHTML = '<p class="text-red-500 text-sm md:text-base">Please select an answer before submitting.</p>';
                feedback.classList.remove('hidden');
                return;
            }
            
            const questions = questionsData[currentTopic];
            const question = questions[currentQuestionIndex];
            
            // Find the correct answer index in the shuffled options
            const correctAnswerIndex = currentShuffledOptions.findIndex(
                item => item.originalIndex === question.correctAnswer
            );
            
            const isCorrect = selectedOption === correctAnswerIndex;
            
            // Save selected answer (store the original index, not the shuffled one)
            if (!userProgress[currentTopic].selectedAnswers) {
                userProgress[currentTopic].selectedAnswers = [];
            }
            userProgress[currentTopic].selectedAnswers[currentQuestionIndex] = 
                currentShuffledOptions[selectedOption].originalIndex;
            
            // Mark as completed if correct
            if (isCorrect) {
                userProgress[currentTopic].completed[currentQuestionIndex] = true;
            }
            
            saveProgress();
            
            // Show feedback
            if (isCorrect) {
                feedback.innerHTML = `
                    <div class="text-green-700 bg-green-100 p-3 md:p-4 rounded-lg text-sm md:text-base">
                        <i class="fas fa-check-circle mr-2"></i>
                        <span class="font-semibold">Correct!</span> ${question.explanation}
                    </div>
                `;
                
                // Mark correct option
                document.querySelectorAll('.option').forEach(opt => {
                    if (parseInt(opt.dataset.index) === correctAnswerIndex) {
                        opt.classList.add('correct');
                    }
                });
                
                // Move to next question after a delay if there are more questions
                setTimeout(() => {
                    if (currentQuestionIndex < questions.length - 1) {
                        currentQuestionIndex++;
                        userProgress[currentTopic].currentQuestion = currentQuestionIndex;
                        saveProgress();
                        showQuestion();
                    } else {
                        // Check if all questions are completed
                        const allCompleted = userProgress[currentTopic].completed.every(c => c);
                        if (allCompleted) {
                            showCompletionMessage();
                        } else {
                            // Find first incomplete question
                            const nextIncomplete = userProgress[currentTopic].completed.findIndex(c => !c);
                            if (nextIncomplete !== -1) {
                                currentQuestionIndex = nextIncomplete;
                                userProgress[currentTopic].currentQuestion = currentQuestionIndex;
                                saveProgress();
                                showQuestion();
                            }
                        }
                    }
                }, 2000);
            } else {
                feedback.innerHTML = `
                    <div class="text-red-700 bg-red-100 p-3 md:p-4 rounded-lg text-sm md:text-base">
                        <i class="fas fa-times-circle mr-2"></i>
                        <span class="font-semibold">Incorrect.</span> Try again or check the explanation.
                    </div>
                `;
                
                // Mark correct and incorrect options
                document.querySelectorAll('.option').forEach(opt => {
                    const index = parseInt(opt.dataset.index);
                    if (index === correctAnswerIndex) {
                        opt.classList.add('correct');
                    } else if (index === selectedOption) {
                        opt.classList.add('incorrect');
                    }
                });
            }
            
            feedback.classList.remove('hidden');
            updateProgressDisplay();
        }

        // Show hint
        function showHint() {
            const questions = questionsData[currentTopic];
            const question = questions[currentQuestionIndex];
            
            feedback.innerHTML = `
                <div class="text-yellow-700 bg-yellow-100 p-3 md:p-4 rounded-lg text-sm md:text-base">
                    <i class="fas fa-lightbulb mr-2"></i>
                    <span class="font-semibold">Hint:</span> ${question.hint}
                </div>
            `;
            feedback.classList.remove('hidden');
        }

        // Show previous question
        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                userProgress[currentTopic].currentQuestion = currentQuestionIndex;
                saveProgress();
                showQuestion();
            }
        }

        // Show next question
        function showNextQuestion() {
            const questions = questionsData[currentTopic];
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                userProgress[currentTopic].currentQuestion = currentQuestionIndex;
                saveProgress();
                showQuestion();
            }
        }

        // Update button states based on current question
        function updateButtonStates() {
            const questions = questionsData[currentTopic];
            
            // Previous button
            if (currentQuestionIndex === 0) {
                prevBtn.disabled = true;
                prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                prevBtn.disabled = false;
                prevBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
            
            // Next button
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.disabled = true;
                nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                nextBtn.disabled = false;
                nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // Show completion message
        function showCompletionMessage() {
            questionContainer.classList.add('hidden');
            completionMessage.classList.remove('hidden');
        }

        // Restart quiz
        function restartQuiz() {
            completionMessage.classList.add('hidden');
            currentTopic = null;
            currentQuestionIndex = 0;
            selectedOption = null;
            
            // Reset active topic button
            topicButtons.forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // Reset progress
        function resetProgress() {
            if (confirm("Are you sure you want to reset all progress? This cannot be undone.")) {
                // Reset progress for all topics
                Object.keys(questionsData).forEach(topic => {
                    userProgress[topic] = {
                        currentQuestion: 0,
                        completed: Array(questionsData[topic].length).fill(false)
                    };
                });
                saveProgress();
                updateProgressDisplay();
                
                // If a topic is currently selected, reset to first question
                if (currentTopic) {
                    currentQuestionIndex = 0;
                    showQuestion();
                }
            }
        }

        // Update progress display
        function updateProgressDisplay() {
            if (!currentTopic) {
                progressText.textContent = "Select a topic to begin";
                progressBar.style.width = "0%";
                return;
            }
            
            const questions = questionsData[currentTopic];
            const completedCount = userProgress[currentTopic].completed.filter(c => c).length;
            const totalCount = questions.length;
            const percentage = Math.round((completedCount / totalCount) * 100);
            
            progressText.textContent = `${completedCount}/${totalCount} (${percentage}%)`;
            progressBar.style.width = `${percentage}%`;
        }

        // Flip card to show answer/back to question
        function flipCard() {
            card.classList.toggle('flipped');
        }

        // Format topic name for display
        function formatTopicName(topic) {
            return topic.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Save progress to localStorage
        function saveProgress() {
            localStorage.setItem('htmlCssProgress', JSON.stringify(userProgress));
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
